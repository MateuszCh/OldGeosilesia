        <main>
            <section class="galleries">
                <h2>Hutki-Kanki - Po rezerwacie Góra Chełm</h2>
                <figure>
                    <img src="../images/galeria/hutkiKanki/20_1_mid.jpg">
                    <figcaption>
                        <p class="opis">Hutki-Kanki</p>
                        <span class="authorAndDate">Fot. R. Chybiorz / 07.2009</span>
                        <span class="moreText">Na skaju wsi Hutki-Kanki, przy parkingu leśnym,  znajduje się tablica informacyjna z oznaczoną trasą rowerową (czarne kropki), przyrodniczą ścieżką dydaktyczną "Rozlewisko rzeki Centuria" (zielone kropki) i rezerwatem przyrody "Góra Chełm".</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/hutkiKanki/20_2_mid.jpg">
                    <figcaption>
                        <p class="opis">ul. Chełmska</p>
                        <span class="authorAndDate">Fot. R. Chybiorz / 07.2009</span>
                        <span class="moreText">Na Górę Chełm dochodzimy od parkinku leśnego lub przystanku PKS wzdłuż ul. Chełmskiej, zielonym Szlakiem Tysiąclecia.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/hutkiKanki/20_3_mid.jpg">
                    <figcaption>
                        <p class="opis">Rezerwat Góra Chełm</p>
                        <span class="authorAndDate">Fot. R. Chybiorz / 07.2009</span>
                        <span class="moreText">Na końcu ul. Chełmskiej - zachodnia granica rezerwatu - jest czytelna tablica informacyjna.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/hutkiKanki/20_4_mid.jpg">
                    <figcaption>
                        <p class="opis">Rezerwat Góra Chełm</p>
                        <span class="authorAndDate">Fot. R. Chybiorz / 07.2009</span>
                        <span class="moreText">Czytelna tablica informacyjna znajduje się również we wschodniej części rezerwatu, na zielonym Szlaku Tysiąclecia.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/hutkiKanki/20_5_mid.jpg">
                    <figcaption>
                        <p class="opis">Ścieżka przyrodnicza</p>
                        <span class="authorAndDate">Fot. R. Chybiorz / 07.2009</span>
                        <span class="moreText">Na szlaku zielonym, zarówno od strony zachodniej i wschodniej wzniesienia, są także tablice informacyjne ścieżki przyrodniczej.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/hutkiKanki/20_6_mid.jpg">
                    <figcaption>
                        <p class="opis">Ścieżka przyrodnicza</p>
                        <span class="authorAndDate">Fot. R. Chybiorz / 07.2009</span>
                        <span class="moreText">Szkic trasy ścieżki jest za mały i umieszczony za wysoko, a 6 (7?) przystanków nie miało w lipcu 2009 r. swoich tablic informacyjnych.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/hutkiKanki/20_7_mid.jpg">
                    <figcaption>
                        <p class="opis">Góra Chełm</p>
                        <span class="authorAndDate">Fot. R. Chybiorz / 07.2009</span>
                        <span class="moreText">Widok na Górę Chełm (440 m n.p.m.) od strony parkingu leśnego.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/hutkiKanki/20_8_mid.jpg">
                    <figcaption>
                        <p class="opis">Ścieżka przyrodnicza</p>
                        <span class="authorAndDate">Fot. R. Chybiorz / 07.2009</span>
                        <span class="moreText">Trasa ścieżki przyrodniczej jest dobrze oznakowana na drzewach.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/hutkiKanki/20_9_mid.jpg">
                    <figcaption>
                        <p class="opis">Ostańce wapienne</p>
                        <span class="authorAndDate">Fot. R. Chybiorz / 07.2009</span>
                        <span class="moreText">Na wzgórzu znajduje się 7 dużych i 10 małych ostanców wapiennych pochodzących z okresu jurajskiego.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/hutkiKanki/20_10_mid.jpg">
                    <figcaption>
                        <p class="opis">Wapienne wzgórze</p>
                        <span class="authorAndDate">Fot. R. Chybiorz / 07.2009</span>
                        <span class="moreText">Wapienne wzgórze porasta las bukowy o charakterze naturalnym.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/hutkiKanki/20_12_mid.jpg">
                    <figcaption>
                        <p class="opis">Ostańce wapienne</p>
                        <span class="authorAndDate">Fot. R. Chybiorz / 07.2009</span>
                        <span class="moreText">W wapiennych skałach można odnaleź muszle ramienionogów, przekroje gąbek oraz ślady po glonach. Skamieniałości są źródłem informacji o morzach, w ktorych powstały wapienie.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/hutkiKanki/20_13_mid.jpg">
                    <figcaption>
                        <p class="opis">Ostańce wapienne</p>
                        <span class="authorAndDate">Fot. R. Chybiorz / 07.2009</span>
                        <span class="moreText">Wapienie dostarczają także wiadomości na temat klimatu jaki panował w okresie jurajskim.</span>
                    </figcaption>
                </figure>
            </section>

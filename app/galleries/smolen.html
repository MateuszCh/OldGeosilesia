            <section class="galleries">
                <h2>Smoleń - Po Dolinie Wodącej</h2>
                <figure>
                    <img src="../images/galeria/smolen/24_1_mid.jpg">
                    <figcaption>
                        <p class="opis">Parking leśny</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Ścieżka dydaktyczna rozpoczyna się i kończy na parkingu leśnym przy drodze Smoleń - Złożeniec, obok wjazdu do Ośrodka Naukowo-Dydaktycznego Zespołu Parków Krajobrazowych Województwa Śląskiego.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_2_mid.jpg">
                    <figcaption>
                        <p class="opis">Ośrodek ZPKWŚ</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">W Ośrodku Naukowo-Dydaktycznym ZPKWŚ czynna jest codziennie w godz. 10-16 "Ekspozycja przyrodniczo-historyczna", prezentująca zbiory: archeologiczne i geologiczne oraz faune i florę, a także stroje ludowe regionu. Ośrodek stanowi również bazę noclegową dla przybywających tu turystów i uczestników zajęć edukacyjnych.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_3_mid.jpg">
                    <figcaption>
                        <p class="opis">Trasa ścieżki</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Trasa ścieżki dydaktycznej (kolor czerwony) jest dobrze oznakowana na drzewach.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_4_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 1</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Przystanek 1 - Skała "Oczko". Przy przystankach 1 do 7 znajdują się tablice informacyjne.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_5_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 1</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Ostaniec skalny z tzw. okiennikami położony jest na lewo od skały, przy której stoi tablica informacyjna. </span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_6_mid.jpg">
                    <figcaption>
                        <p class="opis">Niedaleko parkingu</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Po zwiedzeniu zamku powracamy na trasę ścieżki dydaktycznej. Niedaleko parkingu leśnego znajdują się okopy strzeleckie z 1914 roku.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_7_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 2</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Przystanek 2 - Iglaki-Wąwóz. Trasa ścieżki w kilku miejscach prowadzi wąwozami.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_8_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 2</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Przystanek 2 - Iglaki-Wąwóz. Stan zachowania tablic informacyjnych jest zróżnicowany. Na przystankach 1 i 2 zamontowane są także tablice dla przedszkolaków.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_9_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 4</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Przystanek 4 - Zielone oczko.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_10_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 4</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Śródlesne oczko wodne - wodopój i tzw. babrzysko dla dzików.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_11_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 7</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Przystanek 7 - Skała Biśnik znajduje się na czerwonym Szlaku Orlich Gniazd, zielonym Szlaku Jaskinowców. Jest także 6 przystankiem Ścieżki rowerowej po Dolinie Wodącej oraz jej okolicach.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_12_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 7</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Przystanek 7 to nie tyko skrzyżowanie szlaków, ale także dobre miejsce na odpoczynek i zjedzenie posiłku pod wiatami.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_13_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 7</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Skała Biśnik w przeszłości była zamieszkiwana przez ludzi mieszkających w Jaskini na Biśniku i Jaskini Psiej. Obie jaskinie łącza się wewnatrz skały.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_14_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 7</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Schody prowadzące na płaski grzbiet Skały Biśnik (punkt widokowy) wykorzystują szczelinę skalną.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_15_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 7</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Widok z góry Skały Biśnik na wzgórza w rejonie wsi Złożeniec, które zamykają dolinę wodącą od zachodu.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_16_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 7</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Widok z góry Skały Biśnik na trasę ścieżki (przystanki 4 - 6).</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_17_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 7</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Widok z góry Skały Biśnik na zabudowania Smolenia oraz Skały Zegarowe z najlepszym punktem widokowym w okolicy.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_18_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 8</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Skały Zegarowe to 12 ostańców. Najwyższy z nich nosi nazwę Grodzisko Chłopskie (488 m n.p.m.), a najciekawsze jest Grodzisko Pańskie (485 m n.p.m.)  z widoczną na zdjęciu Skalną Bramą oraz ....</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_19_mid.jpg">
                    <figcaption>
                        <p class="opis">Przysiółek Podlesie</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Po zejściu z Skał Zegarowychnależy pójść w kierunku przystanku 9 przed pierwszymi zabudowaniami przysiółka Podlesie w lewo.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_21_mid.jpg">
                    <figcaption>
                        <p class="opis">Wzgórze zamkowe</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Wzgórze zamkowe obejmuje utworzony w 1959 roku rezerwat przyrody "Smoleń".
        </span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_22_mid.jpg">
                    <figcaption>
                        <p class="opis">Wzgórze zamkowe</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Wysoka okrągła wieża zamku (XIII wiek) i zamek wysoki znajduje się na wapiennym ostańcu, pochdzącym z okresu jurajskiego.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_23_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 8</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Przystanek 8 - Skały Zegarowe najlepiej zwiedzać wzdłuż dobrze oznakowanego zielonego Szlaku Jaskiniowców.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_24_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 8</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">... oraz Skała Goncerzyca (najlepszy punkt widokowy w okolicy) z Jaskiną Jasna i Jaskinią Zegar.</span>
                    </figcaption>
                </figure>
                <figure>
                    <img src="../images/galeria/smolen/24_20_mid.jpg">
                    <figcaption>
                        <p class="opis">Przystanek 9</p>
                        <span class="authorAndDate">Fot. Ryszard Chybiorz / 08.2009</span>
                        <span class="moreText">Przystanek 9 - Mrowiska zlokalizowane są na granicy lasu. Wystarczy sie odwrócić i zobaczymy wzgórze  zamkowe (496 m n.p.m.) z charakterystyczną wieżą.</span>
                    </figcaption>
                </figure>
